<html>
<head>
<title>registration form</title>
</head>
<body bgcolor="white">
<form>
<fieldset>
<legend>REGISTER</legend>
<table align="center" cellpadding='5'cellspacing='14'>
<tr>
<td colspan="4" align="center">
<h1>REGISTRATION FORM</h1> 
</tr>
<tr>
<td>
<label for:"FN"><b>FIRST NAME</b><sup style="color: red;">*</sup></label>
</td>
<td>  
<input type="text" name="name" id="name" placeholder="enter your first name" size=30 required>
</td> 
<td>
<label for:"LN"><b>LAST NAME</b><sup style="color: red;">*</sup></label>
</td>
<td>
<input type="text" name="name" id="name" placeholder="enter your last name" size=30 required>
</td> 
</tr>
<tr>
<td>
<label for:"FATHER NAME"><b>FATHER NAME</b><sup style="color: red;">*</sup></label>
</td>
<td>
<input type="text" name="name" id="name" placeholder="enter your father name" size=30 required>
</td> 
<td>
<label for:"FATHER OCCUPATION"><b>FATHER OCCUPATION</b><sup style="color: red;">*</sup></label>
</td>
<td>
<input type="text" name="name" id="name" placeholder="enter your father occupation" size=30 required>
</td> 
</tr>
<tr>
<td>
<label for:"HT.NO"><b>HT.NO</b><sup style="color: red;">*</sup></label>
</td>
<td>
<input type="text" name="HT.NO" id="HT.NO" placeholder="enter your hallticket no." size=30 required>
</td> 
<td>
<label for:"CONTACT NO."><b>CONTACT NO.</b><sup style="color: red;">*</sup></label>
</td>
<td>
<input type="number" name="CONTACT NO." id="CONTACT NO." placeholder="enter your contact no." size=30 required>
</td>
</tr> 
<tr>
<td>
<label for:"DOB"><b>DOB</b><sup style="color: red;">*</sup></label>
</td>
<td>
<input type="date" name="DOB" id="DOB" min="1999-01-01" max="2023-12-30">
</td> 
<td>
<label for:"DOJ"><b>DOJ</b><sup style="color: red;">*</sup></label>
</td>
<td>
<input type="date" name="DOJ" id="DOJ" min="2021-12-12" max="2022-01-12">
</td> 
</tr>
<tr>
<td>
<p><b>BRANCH</b><sup style="color: red;">*</sup><p>
</td>
<td>
<select>
<option>_________
<option>CSE
<option>IT
<option>ECE
<option>EEE
<option>MECH
</select>
</td>

<td>
<p><b>BLOOD GROUP</b><sup style="color: red;">*</sup><p>
</td>
<td>
<select>
<option>_________
<option>O+
<option>O-
<option>AB+
<option>AB-
<option>A+
</select>
</td>
</tr>
<tr>
<td>
<label for:"EMAIL"><b>EMAIL</b><sup style="color: red;">*</sup></label>
</td>
<td>
<input type="email" name="email" id="email" placeholder="enter valid mail" size=30 required>
</td>
<tr>
<td>
<b>LANGUAGES </b><sup style="color: red;">*</sup>
</td>
<td>
<label>telugu</label>
<input type="checkbox" name="Telugu" id="Telugu">
<label>english</label>
<input type="checkbox" name="English" id="English" >
<label>hindi</label>
<input type="checkbox" name="Hindi" id="Hindi" >
</td>
<td>
<b>GENDER</b> <sup style="color: red;">*</sup>
</td>
<td>
<label>MALE</label> 
<input type="radio" name="gender" value="male" id="male">                                                                                                                                   
<label>FEMALE</label>
<input type="radio" name="gender" value="female" id="female">
</td>
</tr>
<tr>
<td colspan="4" align="center"      >
<button>submit</button>
<button>reset</button>
</td>
</tr>
</table>
</fieldset>
</form>
</body>
</html>
